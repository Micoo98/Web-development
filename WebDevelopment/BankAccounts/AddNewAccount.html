<html>
<head>

    <title>Add New Account</title>

</head>
<body>
    <link rel="stylesheet" href="./CSS/BankWebApp.css" type="text/css">

    <div id="Pages">
        <div id="newAccountForm" class="contentBox">       
            <form onsubmit="return addAccount();" id="addNew">
                <div class="newInputs">
                    <label for="txtFirstName">First Name</label>
                    <input type="text" name="firstName" id="txtFirstName" value="" />
                    <label for="txtMiddleName">Middle Name</label>
                    <input type="text" name="middleName" id="txtMiddleName" value="" />
                    <label for="txtLastName">Last Name</label>
                    <input type="text" name="lastName" id="txtLastName" value="" />
                    <br /><br />

                    <label for="txtPin">Custom Pin Number</label>
                    <input type="text" name="AccountPin" id="txtPin" value="">
                </div>

                <hr />
                <input type="button" class="basicbutton" onclick="window.location.href = './Home.html';" value="Back">
                <input type="submit" class="basicbutton" value="Submit" >
            </form> 
        </div>
    </div> 
</body>
</html>
